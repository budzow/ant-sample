 # Ant
# Build your Java projects and run tests with Apache Ant.
# Add steps that save build artifacts and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

#pool:
#  vmImage: ubuntu-latest

pool:
      name: Default
      Demands:
      - agent.name -equals "michVS2019"

variables:
- name: AGENT_USE_NODE10
  value: true
- name: SPECIFIC_JDK
  value: C:\Program Files\Java\jdk-16.0.2
#  value: C:\Program Files\Java\jdk-11.0.12

steps:

- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'SQ9'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'ant-sample'
    cliProjectName: 'ant-sample'
    cliSources: 'src'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      # sonar.exclusions=**/*.bin
      sonar.java.binaries=.
      # sonar.java.libraries=lib/*.jar

- task: Ant@1
  inputs:
    buildFile: 'build.xml'
    options: 
    publishJUnitResults: true
    testResultsFiles: '**/TEST-*.xml'
    javaHomeOption: 'Path'
    jdkUserInputDirectory: 'C:\Program Files\Java\jdk1.8.0_181'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      java -version
      Write-Host "Hello World"

- task: SonarQubeAnalyze@4