 # Ant
# Build your Java projects and run tests with Apache Ant.
# Add steps that save build artifacts and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

#pool:
#  vmImage: ubuntu-latest

pool:
      name: Default
      Demands:
      - agent.name -equals "michal-centos-w"

variables:
- name: AGENT_USE_NODE10
  value: true
- name: JAVA_HOME_11_X64
  value: /usr/lib/jvm/java-11-openjdk-11.0.12.0.7-0.el7_9.x86_64

steps:

- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'SQ8'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'ant-sample'
    cliProjectName: 'ant-sample'
    cliSources: 'src'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      # sonar.exclusions=**/*.bin
      sonar.java.binaries=build
      # sonar.java.libraries=lib/*.jar


- task: SonarQubeAnalyze@4